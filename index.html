<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AnjunoX Studio</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Inter',sans-serif;
  background:#e8e3dc;
  color:#333;
}

/* HEADER */
header{
  background:#f4f1ed;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 30px;
  position:relative;
}

.logo{
  font-family:'Playfair Display',serif;
  font-size:28px;
  font-weight:600;
}

/* DESKTOP MENU */
nav{
  display:flex;
  gap:25px;
}

nav a{
  text-decoration:none;
  color:#333;
  font-weight:500;
}

/* HAMBURGER */
.menu-toggle{
  display:none;
  font-size:26px;
  cursor:pointer;
}

/* MOBILE MENU */
.mobile-menu{
  display:none;
  flex-direction:column;
  background:#f4f1ed;
  position:absolute;
  top:70px;
  left:0;
  width:100%;
  padding:20px;
}

.mobile-menu a{
  padding:12px 0;
  text-decoration:none;
  color:#333;
  border-bottom:1px solid #ddd;
}

/* HERO */
.hero{
  text-align:center;
  padding:80px 20px;
}

.hero h1{
  font-family:'Playfair Display',serif;
  font-size:42px;
  margin-bottom:15px;
}

.hero p{
  font-size:18px;
  margin-bottom:30px;
}

.btn{
  padding:12px 25px;
  border-radius:6px;
  text-decoration:none;
  margin:5px;
  display:inline-block;
}

.btn-primary{
  background:#7a523b;
  color:#fff;
}

.btn-outline{
  border:1px solid #7a523b;
  color:#7a523b;
}

/* PRODUCT SECTION */
.products{
  text-align:center;
  padding:50px 20px;
}

.product-card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  max-width:300px;
  margin:20px auto;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

.product-card img{
  width:100%;
  border-radius:10px;
}

.product-card h3{
  margin:15px 0 5px;
}

.product-card p{
  margin-bottom:15px;
  font-weight:500;
}

/* RESPONSIVE */
@media(max-width:768px){
  nav{
    display:none;
  }
  .menu-toggle{
    display:block;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">AnjunoX Studio</div>

  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Studio</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>

  <div class="mobile-menu" id="mobileMenu">
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Studio</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
</header>

<section class="hero">
  <h1>Creative Digital Studio</h1>
  <p>Templates, Stickers & AI Designs</p>
  <a href="#" class="btn btn-primary">Shop Now</a>
  <a href="#" class="btn btn-outline">Explore Studio</a>
</section>

<section class="products">
  <h2>Featured Products</h2>

  <div class="product-card">
    <!-- IMPORTANT: image folder me image rakho -->
    <img src="images/sticker.png" alt="Cute Fairy Sticker">
    <h3>Cute Fairy PNG Sticker</h3>
    <p>$1.99</p>
    <a href="#" class="btn btn-primary">Buy on Gumroad</a>
  </div>

</section>

<script>
function toggleMenu(){
  var menu = document.getElementById("mobileMenu");
  if(menu.style.display === "flex"){
    menu.style.display = "none";
  } else {
    menu.style.display = "flex";
  }
}
</script>

</body>
</html>
